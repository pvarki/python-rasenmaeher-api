on:
    pull_request:
    push:
      branches-ignore:
        - main

jobs:
    tox:
      runs-on: ubuntu-latest
      steps:
      - uses: pvarki/ci@main
        with:
          dockerfile-target: tox
          image-tag: rasenmaeher_api:tox

    devel_shell:
      runs-on: ubuntu-latest
      steps:
      - uses: pvarki/ci@main
        with:
          dockerfile-target: devel_shell
          image-tag: rasenmaeher_api:devel_shell
