on:
    pull_request:
    push:

jobs:
    python-rasenmaeher-api:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - run: pip install mypy pylint detect-secrets
      - run: eval "$(ssh-agent -s)" && export DOCKER_BUILDKIT=1 && docker build --ssh default --target devel_shell -t rasenmaeher_api:devel_shell .
      - uses: pre-commit/action@v3.0.0
      - run: docker run --rm -v ${{ github.workspace }}:/app rasenmaeher_api:devel_shell -c "source /.venv/bin/activate && pre-commit install"
      - run: docker run --rm -v ${{ github.workspace }}:/app rasenmaeher_api:devel_shell -c "source /.venv/bin/activate && pre-commit run --all-files"
