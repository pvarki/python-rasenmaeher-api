on:
    pull_request:
    push:

jobs:
    python-rasenmaeher-api:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - run: eval "$(ssh-agent -s)" && export DOCKER_BUILDKIT=1 && docker build --ssh default --target tox -t rasenmaeher_api:tox .
      - uses: pre-commit/action@v3.0.0
      - run: docker run --rm -v ${{ github.workspace }}:/app -v $SSH_AUTH_SOCK:$SSH_AUTH_SOCK -e SSH_AUTH_SOCK rasenmaeher_api:tox
